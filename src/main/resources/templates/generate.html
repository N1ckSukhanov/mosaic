<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mosaica - Create</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script defer src='https://cdnjs.cloudflare.com/ajax/libs/cropperjs/0.8.1/cropper.min.js'></script>
    <script defer src="/js/generate.js"></script>
    <script defer src="/js/resize.js"></script>
    <script defer src="/js/popup.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
    <link rel="stylesheet" href="/css/generate.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.4/cropper.min.css'>
</head>
<body>
	<div class="main-container">
		<div class="flex-container">
			<div class="flex-header">
				<div class="header-logo">
					<h1>Mosaica</h1>
				</div>
				<div class="header-description">
					<h1>Алмазная фото-мозаика</h1>
				</div>
			</div>

			<div class="flex-content">
				<div class="main-content">
					<h2 class="text-center">Загрузи любую картинку из своей медиатеки</h2>
					<form method="post" th:action="@{/mosaica}" enctype="multipart/form-data" class="text-center form" id="form">
				 		<input type="hidden"
			  				th:name="${_csrf.parameterName}"
			  				th:value="${_csrf.token}"/>
				 		<input type="hidden"
			  				name="codeId"
			  				th:value="${codeId}">
				 		<label for="images" class="drop-container input-file" id="dropcontainer">
				 			<span class="drop-title">
				 				<div class="text-center" >
				 					<img id="croppedImage">
				 				</div>
				 				Drop files here
				 			</span>
				 			or
				 			<br/>
				 			<input type="file" name="image" id="images" class="btn-empty" accept="image/*" required>
				 			<span class="input-file-text" id="name-image" type="text">Выберите файл</span>
				 			<span class="input-file-btn"></span>
				 		</label>
				 		<div class="select-container">
				 			<label for="size" class="select-label">
				 				<select name="size" id="size" required>
				 					<option disabled selected value>Select Size</option>
				 					<option value="a4" selected="selected">A4</option>
				 					<option value="a3">A3</option>
				 					<option value="40x50">40x50</option>
				 				</select>
				 			</label>
				 			<label for="palette" class="select-label">
				 				<select name="palette" id="palette" required>
				 					<option disabled selected value>Select Palette</option>
				 					<option value="brown" selected="selected">Brown</option>
				 					<option value="gray">Gray</option>
				 				</select>
				 			</label>
				 		</div>
				 		<button type="submit" class="btn btn-primary btn-lg">Upload image</button>
				 	</form>
					<div class="popup-hidder" >
						<div class="popup">
							<div class="text-center">
								<div id="cropper"></div>
							</div>
							<br />
							<button id="cropped"  class="btn btn-primary btn-lg">Обрезать</button>
						</div>
					<div class="popup-hidder">

				</div>
			</div>
			<div class="flex-footer">
				<div class="footer-main">
					<p class="footer-mail" >Свяжитесь с нами: <a href="ссылка">ссылка на почту</a></p>
					<p class="footer-copyright">© 2020–2024</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
