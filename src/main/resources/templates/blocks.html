<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blocks</title>
    <link rel="stylesheet" href="/css/grid.css">
</head>
<body>
<div class="columns">
    <div th:each="column : ${blocks}" class="rows">
        <div th:each="row : ${column}" th:class="'cell color-'+${row}">
            <a th:href="@{'/code/' + ${code} + '/block?n=' + ${row - 1}}" th:text="${row}"></a>
        </div>
    </div>
</div>
</body>
</html>
